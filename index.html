<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.min.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Ping coming soon page</title>

<body>

  <div class="container">

    <div class="wrapper">
      <header class="header">
        <div class="header__logo">
          <svg width="86" height="26" viewBox="0 0 86 26" xmlns="http://www.w3.org/2000/svg"><text transform="translate(-677 -86)" fill="none" fill-rule="evenodd" font-family="LibreFranklin-Bold, Libre Franklin" font-size="32" font-weight="bold"><tspan x="675" y="111" fill="#15202A">PING</tspan> <tspan x="756.312" y="111" fill="#4C7BF3">.</tspan></text></svg>
        </div>
        <h1 class="header__title"> We are launching <span> soon! </span></h1>
        <p class="header__description"> Subscribe and get notified </p>
        <form class="form">
          <div class="form__wrapper">
            <div class="form__input-group">
                <input class="form__email" type="text" placeholder="Your email address..">
                <div class="form__validate"></div>
            </div>
            <div class="form__btn-group">
                <a href="#" class="form__btn"> Notify Me </a>
            </div>
          </div>
   
        </form>
      </header>
